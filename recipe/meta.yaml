{% set name = "prawcore" %}
{% set version = "2.0.0" %}
{% set sha256 = "b498d9b6f54991005e727d5235c8f49ea5ba0c9a6d793fb743b40fa089cd36d1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - python
    - pip
  run:
    - python
    - requests >=2.6.0,<3.0

test:
  requires:
    - pip
  commands:
    - pip check
  imports:
    - prawcore

about:
  home: https://github.com/praw-dev/prawcore
  license: BSD-2-Clause
  license_family: BSD
  license_file: LICENSE.txt
  summary: Low-level communication layer for PRAW 4+
  dev_url: https://github.com/praw-dev/prawcore

extra:
  recipe-maintainers:
    - djsutherland
