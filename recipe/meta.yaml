{% set name = "prawcore" %}
{% set import = "prawcore" %}
{% set version = "3.0.1" %}
{% set sha256 = "55d95b748de1aa9dd477525864c2256fc879151fa1bd342801a64586ae1b227a" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0]|lower }}/{{ name|lower }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - python >=3.8
    - flit-core >=3.4,<4
    - pip
    - requests >=2.6.0,<3.0  # Because init is imported to get package version
  run:
    - python >=3.8
    - requests >=2.6.0,<3.0

test:
  requires:
    - pip
  commands:
    - pip check
  imports:
    - {{ import }}

about:
  home: https://github.com/praw-dev/prawcore
  license: BSD-2-Clause
  license_family: BSD
  license_file: LICENSE.txt
  summary: Low-level communication layer for PRAW 4+
  description: Prawcore is a low-level communication layer used by PRAW 4+.
  dev_url: https://github.com/praw-dev/prawcore
  doc_url: https://github.com/praw-dev/prawcore/blob/main/README.rst

extra:
  recipe-maintainers:
    - CAM-Gerlach
    - djsutherland
